<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        .box {

            background: red;
            transition: all 1s;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="text" v-model="style.width">
        <div class="box" :style="style"></div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                style: {
                    width: "200px",
                    height: "200px"
                }
            }
        })
    </script>
</body>

</html>
