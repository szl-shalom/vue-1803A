<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- {{ num }} -->
        <!-- <button @click="say(123,$event)">点我</button> -->
        <input type="text" @keyup.13="fun">
        <a href="http://172.16.10.119/sso/" @click="go()">点我去八维</a>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                num: 1
            },
            methods: {
                say(n, e) {
                    console.log(e.target)
                    console.log(n)
                    this.num++
                },
                go(){

                },
                fun(){
                    console.log("回车按下了")
                }

            }
        })
        // 事件 ： 一般情况下，是用户和浏览器交互的一瞬间
        // 事件流：是事件的传播机制
        // 事件流是哪个阶段 ： 1、捕获 2.、目标 3、冒泡
        // 事件委托 ： 利用事件冒泡原理，用一个事件管理同一类型的事件
        // 事件三要素：
        // 事件类型
        // 1、鼠标 click dblclick mouseenter mousleave mouseout mouseover mousedown mouseup mousemove
        // 2、键盘 keydown keyup keypress
        // 3、表单 input focus blur change submit
        // 4、UI resize load error
        // 事件源
        // 事件源头 => e.target || e.srcElement
        // 事件驱动函数
        //

        // Vue 事件 v-on缩写@ v-bind缩写:
        // v-on:事件类型 = "事件处理函数" 推荐
        // v-on:事件类型 = "javascript表达式"
        // $event 事件对象
        // 事件修饰符
        // prevent
        // stop
    </script>




    </script>
</body>

</html>
