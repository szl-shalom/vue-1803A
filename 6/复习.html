<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" :value="mess" @input="mess=$event.target.value">
        <p>{{ mess }}</p>
        <h1>计算属性</h1>
        <input type="text" v-model="num1">
        <input type="text" v-model="num2">
        <p>{{ result }}</p>

        <button @click="add">点我</button>
    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                mess: "",
                num1: 2,
                num2: 3
            },
            computed: {
                result() {
                    return this.num1 * this.num2
                }
            },
            methods: {
                add() {
                    this.num1++;
                }
            },
            watch: {
                num1() {
                    this.num2 += 2;
                }
            },
        })
    </script>
</body>

</html>
