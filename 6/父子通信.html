<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <my-content v-for="(item,index) in list" :item="item"></my-content>
    </div>
    <script>
        // 单项数据流
        // 
        Vue.component("my-content", {
            template: `
                <div>
                   {{ item.name }}
                   {{ item.age }}
                   <button @click="item.age++">点我年龄+1</button>
                </div>
            `,
            props: ["item"]
        })


       let vm =  new Vue({
            el: "#app",
            data: {
                mess: "我是父组件",
                list: [{
                    name: "张三",
                    age: 18
                }, {
                    name: "李四",
                    age: 18
                }, {
                    name: "王五",
                    age: 18
                }, {
                    name: "赵柳",
                    age: 18
                }]
            }
        })
    </script>
</body>

</html>
